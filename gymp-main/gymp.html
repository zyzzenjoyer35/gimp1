<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <link rel="stylesheet" href="gymp.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gymp</title>
  </head>
  <body>
    <div class="all">
      <div class="inf">
        <p class="hour">9:41</p>
        <p class="icons">
          <img src="signal.png" alt="signal" />
          <img src="wifi.png" alt="wifi" />
          <img src="batery.png" alt="batery" />
        </p>
      </div>
      <div class="head">
        <a href="https://www.twitch.tv/Mamm0n">&lt; Settings</a>
        <p class="privacy">Privacy</p>
      </div>
      <div class="options">
        <div class="text">
          <div class="first">
            <div class="option">
              <img src="location.png" alt="location" />
              <p class="name">Location Services</p>
            </div>
            <div class="option">
              <img src="tracking.png" alt="tracking" />
              <p class="name no">Tracking</p>
            </div>
          </div>
          <div class="second">
            <div class="option">
              <img src="contacts.png" alt="contacts" />
              <p class="name">Contacts</p>
            </div>
            <div class="option">
              <img src="calendars.png" alt="calendars" />
              <p class="name">Calendars</p>
            </div>
            <div class="option">
              <img src="reminders.png" alt="reminders" />
              <p class="name">Reminders</p>
            </div>
            <div class="option">
              <img src="photos.png" alt="photos" />
              <p class="name">Photos</p>
            </div>
            <div class="option">
              <img src="bluetooth.png" alt="bluetooth" />
              <p class="name">Bluetooth</p>
            </div>
            <div class="option">
              <img src="local.png" alt="local" />
              <p class="name">Local Network</p>
            </div>
            <div class="option">
              <img src="nearby.png" alt="nearby" />
              <p class="name">Nearby Interactions</p>
            </div>
            <div class="option">
              <img src="microphone.png" alt="microphone" />
              <p class="name">Microphone</p>
            </div>
            <div class="option">
              <img src="speech.png" alt="speech" />
              <p class="name">Speech Recognition</p>
            </div>
            <div class="option">
              <img src="camera.png" alt="camera" />
              <p class="name">Camera</p>
            </div>
            <div class="option">
              <img src="health.png" alt="health" />
              <p class="name">Health</p>
            </div>
            <div class="option">
              <img src="research.png" alt="research" />
              <p class="name">Research Sensor & Usage Data</p>
            </div>
            <div class="option">
              <img src="homekit.png" alt="homekit" />
              <p class="name">HomeKit</p>
            </div>
            <div class="option">
              <img src="media.png" alt="media" />
              <p class="name no">Media & Apple Music</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
